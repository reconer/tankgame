<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Sniper Rooftop Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a2a3a, #0d1b2a);
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: none;
        }
        
        #game-container {
            position: relative;
            width: 900px;
            height: 650px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            overflow: hidden;
        }
        
        #game-canvas {
            background: linear-gradient(to bottom, #2c3e50, #1a2530);
        }
        
        #hud {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }
        
        #score {
            color: #f39c12;
            font-weight: bold;
        }
        
        #scope {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #f39c12;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #f39c12;
            z-index: 10;
        }
        
        #scope::before, #scope::after {
            content: '';
            position: absolute;
            background: #f39c12;
        }
        
        #scope::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #scope::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        #reticle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff0000;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 5px #ff0000;
            z-index: 10;
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            display: none;
            z-index: 20;
        }
        
        #instructions {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            text-align: right;
            z-index: 10;
        }
        
        #thunder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 15;
        }
        
        .coin {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #f39c12, #ffd700);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }
        
        #muzzle-flash {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff9900, #ff5500, transparent);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 5;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .explosion {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff5500, #ff0000, transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="900" height="650"></canvas>
        
        <div id="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Shots: <span id="shots">0</span></div>
        </div>
        
        <div id="scope"></div>
        <div id="reticle"></div>
        <div id="muzzle-flash"></div>
        <div id="instructions">
            Aim with mouse<br>
            Left click to shoot
        </div>
        <div id="thunder"></div>
        
        <div id="start-message" class="message">
            <h2>Tank Sniper Rooftop Game</h2>
            <p>Shoot the red tanks for points (+1)</p>
            <p>Hit friendly tanks and face consequences! (-2)</p>
            <p>Click anywhere to start</p>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const shotsElement = document.getElementById('shots');
        const scope = document.getElementById('scope');
        const reticle = document.getElementById('reticle');
        const muzzleFlash = document.getElementById('muzzle-flash');
        const thunder = document.getElementById('thunder');
        const startMessage = document.getElementById('start-message');
        
        let score = 0;
        let shotsFired = 0;
        let gameStarted = false;
        let mouseX = 0;
        let mouseY = 0;
        let lastTimestamp = 0;
        
        // Street definition (from bottom-left to top-right)
        const streetStart = { x: 100, y: canvas.height - 80 };
        const streetEnd = { x: canvas.width - 100, y: 250 };
        const streetWidth = 200;
        
        // Calculate street direction vector
        const streetDirX = streetEnd.x - streetStart.x;
        const streetDirY = streetEnd.y - streetStart.y;
        const streetLength = Math.sqrt(streetDirX * streetDirX + streetDirY * streetDirY);
        const streetUnitX = streetDirX / streetLength;
        const streetUnitY = streetDirY / streetLength;
        
        // Game objects
        const tanks = [];
        const bullets = [];
        const coins = [];
        const buildings = [];
        const shopHouses = [];
        const explosions = [];
        
        // Initialize buildings and shop houses
        function initBuildings() {
            // Create buildings along the street
            const buildingCount = 10;
            for (let i = 0; i < buildingCount; i++) {
                const t = i / (buildingCount - 1);
                const streetX = streetStart.x + (streetEnd.x - streetStart.x) * t;
                const streetY = streetStart.y + (streetEnd.y - streetStart.y) * t;
                
                // Calculate perpendicular direction for building placement
                const perpX = -streetUnitY;
                const perpY = streetUnitX;
                
                // Randomize building height and width
                const height = 180 + Math.random() * 120;
                const width = 50 + Math.random() * 40;
                
                buildings.push({
                    x: streetX + perpX * (streetWidth/2 + 30),
                    y: streetY + perpY * (streetWidth/2 + 30),
                    width: width,
                    height: height,
                    color: `hsl(${200 + Math.random() * 40}, 60%, ${30 + Math.random() * 10}%)`
                });
                
                // Add building on the other side of the street
                buildings.push({
                    x: streetX - perpX * (streetWidth/2 + 30 + width),
                    y: streetY - perpY * (streetWidth/2 + 30 + width),
                    width: width,
                    height: height,
                    color: `hsl(${200 + Math.random() * 40}, 60%, ${30 + Math.random() * 10}%)`
                });
                
                // Create shop houses along the street
                if (i < buildingCount - 1) {
                    shopHouses.push({
                        x: streetX + perpX * (streetWidth/2 + 20),
                        y: streetY + perpY * (streetWidth/2 + 20),
                        width: 60,
                        height: 100,
                        color: `hsl(${30 + Math.random() * 20}, 70%, ${40 + Math.random() * 10}%)`
                    });
                    
                    shopHouses.push({
                        x: streetX - perpX * (streetWidth/2 + 20 + 60),
                        y: streetY - perpY * (streetWidth/2 + 20 + 60),
                        width: 60,
                        height: 100,
                        color: `hsl(${30 + Math.random() * 20}, 70%, ${40 + Math.random() * 10}%)`
                    });
                }
            }
        }
        
        // Tank class
        class Tank {
            constructor() {
                this.reset();
                // Start at a random position along the street
                this.distance = Math.random() * streetLength;
                this.treadOffset = Math.random() * 20;
            }
            
            reset() {
                this.distance = this.direction > 0 ? -50 : streetLength + 50;
                this.speed = (30 + Math.random() * 20) * (Math.random() > 0.5 ? 1 : -1);
                this.direction = Math.sign(this.speed);
                
                // 20% chance of being a red target
                this.isRed = Math.random() < 0.2;
                this.alive = true;
                this.deathAnimation = 0;
                this.treadOffset = 0;
                this.turretAngle = Math.random() * Math.PI / 8 - Math.PI / 16;
                
                // Fixed lateral position
                this.lateralOffset = (0.3 + Math.random() * 0.4 - 0.5) * streetWidth;
            }
            
            update(deltaTime) {
                if (!this.alive) {
                    this.deathAnimation += deltaTime / 1000;
                    if (this.deathAnimation > 5) {
                        this.reset();
                    }
                    return;
                }
                
                // Update tread animation based on speed
                this.treadOffset += this.speed * deltaTime / 500;
                
                // Move along the street
                this.distance += this.speed * deltaTime / 1000;
                
                // Slightly move turret
                this.turretAngle += Math.sin(Date.now() / 2000) * 0.002;
                
                // Reset if reached end of street
                if ((this.direction > 0 && this.distance > streetLength + 50) || 
                    (this.direction < 0 && this.distance < -50)) {
                    this.reset();
                }
            }
            
            draw(ctx) {
                // Calculate position based on distance along the street
                const t = this.distance / streetLength;
                const streetX = streetStart.x + streetDirX * t;
                const streetY = streetStart.y + streetDirY * t;
                
                // Calculate perpendicular offset
                const perpX = -streetUnitY * this.lateralOffset;
                const perpY = streetUnitX * this.lateralOffset;
                
                this.x = streetX + perpX;
                this.y = streetY + perpY;
                
                // Calculate size based on distance (perspective effect)
                const distanceFactor = 0.3 + 0.7 * (1 - t);
                this.size = 25 * distanceFactor;
                
                if (!this.alive) {
                    // Draw destroyed tank
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(Math.atan2(streetUnitY, streetUnitX));
                    
                    // Tank base
                    ctx.fillStyle = this.isRed ? '#722' : '#334';
                    ctx.fillRect(-this.size, -this.size/2, this.size*2, this.size);
                    
                    // Turret
                    ctx.fillStyle = this.isRed ? '#a33' : '#556';
                    ctx.fillRect(-this.size/2, -this.size, this.size, this.size/2);
                    
                    // Add explosion damage
                    ctx.fillStyle = '#000';
                    ctx.fillRect(-this.size/4, -this.size/4, this.size/2, this.size/2);
                    
                    ctx.restore();
                    return;
                }
                
                // Draw tank
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.atan2(streetUnitY, streetUnitX));
                
                // Tank base
                ctx.fillStyle = this.isRed ? '#a33' : '#556';
                ctx.fillRect(-this.size, -this.size/2, this.size*2, this.size);
                
                // Treads
                ctx.fillStyle = '#333';
                ctx.fillRect(-this.size*1.1, -this.size*0.6, this.size*2.2, this.size*0.2);
                ctx.fillRect(-this.size*1.1, this.size*0.4, this.size*2.2, this.size*0.2);
                
                // Tread details
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                for (let i = -this.size; i < this.size; i += this.size/4) {
                    ctx.beginPath();
                    ctx.moveTo(i, -this.size*0.6);
                    ctx.lineTo(i, -this.size*0.4);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(i, this.size*0.4);
                    ctx.lineTo(i, this.size*0.6);
                    ctx.stroke();
                }
                
                // Moving tread marks
                ctx.strokeStyle = '#aaa';
                ctx.setLineDash([5, 10]);
                ctx.lineDashOffset = this.treadOffset;
                ctx.beginPath();
                ctx.moveTo(-this.size*1.1, -this.size*0.5);
                ctx.lineTo(this.size*1.1, -this.size*0.5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(-this.size*1.1, this.size*0.5);
                ctx.lineTo(this.size*1.1, this.size*0.5);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // Turret
                ctx.fillStyle = this.isRed ? '#c44' : '#667';
                ctx.fillRect(-this.size/2, -this.size, this.size, this.size/2);
                
                // Gun barrel
                ctx.save();
                ctx.translate(0, -this.size*0.75);
                ctx.rotate(this.turretAngle);
                ctx.fillStyle = '#333';
                ctx.fillRect(0, -this.size/10, this.size*1.2, this.size/5);
                ctx.restore();
                
                ctx.restore();
            }
            
            checkHit(x, y) {
                if (!this.alive) return false;
                
                // Simple distance-based hit detection
                const dx = this.x - x;
                const dy = this.y - y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                return distance < this.size;
            }
            
            kill() {
                this.alive = false;
                this.deathAnimation = 0;
                
                // Create explosion effect
                explosions.push({
                    x: this.x,
                    y: this.y,
                    size: this.size,
                    progress: 0
                });
                
                if (this.isRed) {
                    // Drop coins
                    for (let i = 0; i < 5; i++) {
                        coins.push({
                            x: this.x,
                            y: this.y,
                            vx: (Math.random() - 0.5) * 3,
                            vy: -2 - Math.random() * 2,
                            life: 2 + Math.random() * 1
                        });
                    }
                    return true;
                } else {
                    // Thunder effect
                    thunder.style.opacity = '0.8';
                    setTimeout(() => {
                        thunder.style.opacity = '0';
                    }, 200);
                    return false;
                }
            }
        }
        
        // Initialize the game
        function init() {
            // Create initial tanks
            for (let i = 0; i < 10; i++) {
                tanks.push(new Tank());
            }
            
            // Create buildings and shop houses
            initBuildings();
            
            // Show start message
            startMessage.style.display = 'block';
            
            // Event listeners
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('click', handleClick);
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Handle mouse movement
        function handleMouseMove(e) {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            // Update scope and reticle position
            scope.style.left = (mouseX - 20) + 'px';
            scope.style.top = (mouseY - 20) + 'px';
            reticle.style.left = (mouseX - 3) + 'px';
            reticle.style.top = (mouseY - 3) + 'px';
        }
        
        // Handle mouse click (shooting)
        function handleClick(e) {
            if (!gameStarted) {
                startGame();
                return;
            }
            
            shotsFired++;
            shotsElement.textContent = shotsFired;
            
            // Create muzzle flash effect
            muzzleFlash.style.opacity = '1';
            setTimeout(() => {
                muzzleFlash.style.opacity = '0';
            }, 50);
            
            // Create bullet
            bullets.push({
                x: canvas.width / 2,
                y: canvas.height - 50,
                tx: mouseX,
                ty: mouseY,
                progress: 0,
                speed: 0.015
            });
            
            // Check for hits
            let hit = false;
            for (const tank of tanks) {
                if (tank.checkHit(mouseX, mouseY)) {
                    hit = true;
                    if (tank.kill()) {
                        // Hit a red tank
                        score++;
                        scoreElement.textContent = score;
                    } else {
                        // Hit a friendly tank - penalty
                        score = Math.max(0, score - 2);
                        scoreElement.textContent = score;
                    }
                    break;
                }
            }
        }
        
        // Start the game
        function startGame() {
            gameStarted = true;
            startMessage.style.display = 'none';
            score = 0;
            shotsFired = 0;
            scoreElement.textContent = score;
            shotsElement.textContent = shotsFired;
        }
        
        // Draw the street
        function drawStreet() {
            ctx.save();
            
            // Draw street
            ctx.beginPath();
            ctx.moveTo(streetStart.x, streetStart.y);
            ctx.lineTo(streetEnd.x, streetEnd.y);
            ctx.lineWidth = streetWidth;
            ctx.strokeStyle = '#333';
            ctx.stroke();
            
            // Draw street lines
            ctx.beginPath();
            for (let i = 0; i <= 10; i++) {
                const t = i / 10;
                const x = streetStart.x + streetDirX * t;
                const y = streetStart.y + streetDirY * t;
                
                // Calculate perpendicular direction
                const perpX = -streetUnitY;
                const perpY = streetUnitX;
                
                ctx.moveTo(x - perpX * streetWidth/3, y - perpY * streetWidth/3);
                ctx.lineTo(x + perpX * streetWidth/3, y + perpY * streetWidth/3);
            }
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.restore();
        }
        
        // Draw buildings
        function drawBuildings() {
            for (const building of buildings) {
                ctx.save();
                
                // Draw building
                ctx.fillStyle = building.color;
                ctx.fillRect(building.x, building.y - building.height, building.width, building.height);
                
                // Draw windows
                ctx.fillStyle = '#ffd700';
                const windowSize = 5;
                const windowSpacing = 10;
                
                for (let y = building.y - building.height + 15; y < building.y - 10; y += windowSpacing) {
                    for (let x = building.x + 5; x < building.x + building.width - 5; x += windowSpacing) {
                        if (Math.random() > 0.3) {
                            ctx.fillRect(x, y, windowSize, windowSize);
                        }
                    }
                }
                
                ctx.restore();
            }
        }
        
        // Draw shop houses
        function drawShopHouses() {
            for (const shop of shopHouses) {
                ctx.save();
                
                // Draw shop house
                ctx.fillStyle = shop.color;
                ctx.fillRect(shop.x, shop.y - shop.height, shop.width, shop.height);
                
                // Draw door
                ctx.fillStyle = '#663300';
                ctx.fillRect(shop.x + shop.width/2 - 10, shop.y - 40, 20, 40);
                
                // Draw windows
                ctx.fillStyle = '#99ccff';
                ctx.fillRect(shop.x + 10, shop.y - shop.height + 20, 15, 20);
                ctx.fillRect(shop.x + shop.width - 25, shop.y - shop.height + 20, 15, 20);
                
                ctx.restore();
            }
        }
        
        // Draw rooftop (sniper position)
        function drawRooftop() {
            ctx.save();
            
            // Draw rooftop
            ctx.fillStyle = '#444';
            ctx.fillRect(350, 500, 200, 150);
            
            // Draw wall
            ctx.fillStyle = '#555';
            ctx.fillRect(350, 490, 200, 10);
            
            // Draw sandbags
            ctx.fillStyle = '#8B4513';
            for (let i = 0; i < 5; i++) {
                ctx.fillRect(340 + i * 40, 490, 30, 15);
            }
            
            // Draw sniper rifle
            ctx.fillStyle = '#333';
            ctx.fillRect(430, 520, 40, 8);
            ctx.fillRect(470, 518, 30, 12);
            ctx.fillRect(465, 525, 10, 4);
            
            ctx.restore();
        }
        
        // Draw explosions
        function drawExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                const explosion = explosions[i];
                explosion.progress += 0.05;
                
                if (explosion.progress >= 1) {
                    explosions.splice(i, 1);
                    continue;
                }
                
                const size = explosion.size * explosion.progress * 2;
                const alpha = 1 - explosion.progress;
                
                ctx.save();
                ctx.translate(explosion.x, explosion.y);
                
                // Draw explosion
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, size);
                gradient.addColorStop(0, `rgba(255, 150, 0, ${alpha})`);
                gradient.addColorStop(0.7, `rgba(255, 50, 0, ${alpha * 0.7})`);
                gradient.addColorStop(1, `rgba(100, 0, 0, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Main game loop
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTimestamp || 0;
            lastTimestamp = timestamp;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw game elements
            drawBuildings();
            drawShopHouses();
            drawStreet();
            drawRooftop();
            
            // Update and draw tanks
            for (const tank of tanks) {
                tank.update(deltaTime);
                tank.draw(ctx);
            }
            
            // Draw explosions
            drawExplosions();
            
            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.progress += bullet.speed;
                
                if (bullet.progress >= 1) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Draw bullet
                const x = bullet.x + (bullet.tx - bullet.x) * bullet.progress;
                const y = bullet.y + (bullet.ty - bullet.y) * bullet.progress;
                
                ctx.save();
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#ffd700';
                ctx.fill();
                
                // Draw bullet trail
                ctx.beginPath();
                ctx.moveTo(bullet.x, bullet.y);
                ctx.lineTo(x, y);
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                ctx.restore();
            }
            
            // Update and draw coins
            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i];
                coin.x += coin.vx;
                coin.y += coin.vy;
                coin.vy += 0.1;
                coin.life -= deltaTime / 1000;
                
                if (coin.life <= 0) {
                    coins.splice(i, 1);
                    continue;
                }
                
                // Draw coin (as a yellow circle)
                ctx.save();
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, 6, 0, Math.PI * 2);
                ctx.fillStyle = '#ffd700';
                ctx.fill();
                
                // Draw coin details
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, 4, 0, Math.PI * 2);
                ctx.strokeStyle = '#f39c12';
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.restore();
            }
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize the game when the window loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
